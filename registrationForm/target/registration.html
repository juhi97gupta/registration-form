<!DOCTYPE html>
<html>
<head>

<style type="text/css">
h1{
	color: red;
}
h2{
	color:white;
}
#mainCnt{
	margin: 0px;
	margin-top:50px;
	margin-left:200px;
	width: 800px;
	font-family:Calibri;
}

#footer{
	background-color: black;
	color:white;
	font-weight: bold;
	font-style:italic;
	font-size:12px;
	padding: 10px 10px 10px 10px;
	border-top: 1px solid;
	border-top-color: white;
}



.errMessage{
	color:red;
	font-weight: bold;
	font-style: italic;
	font-size: 14px;
}
h3{
	color: black;
}
.btn{

	padding: 5px 10px 5px 10px;
	background-color: red;
	color: white;
	font-weight: bold;
	font-size: 12px;
}


</style>
<script type="text/javascript">
function validateForm(){
	var uname=myform.SName.value;
	var uadd=myform.SAddress.value;
	var umarks=myform.Smarks.value;
	
	var flag=false;
	if(uname==""||uname==null){
		document.getElementById('userErrMsg').innerHTML="*Please enter userName";
		
	}
	else if(uadd=="" || uadd==null)
		{
		flag=false;
		document.getElementById('userErrMsg').innerHTML="";
		document.getElementById('addErrMsg').innerHTML="*Please enter address";
		}
	else if(umarks=="" || umarks==null)
	{
	flag=false;
	document.getElementById('userErrMsg').innerHTML="";
	document.getElementById('addErrMsg').innerHTML="";
	document.getElementById('mrkErrMsg').innerHTML="*Please enter valid marks";
	}
	else if(uname=="Juhi" && uadd=="Capgemini" && umarks=="100"){
		flag=true;
		document.getElementById('userErrMsg').innerHTML="";
		document.getElementById('addErrMsg').innerHTML="";
		document.getElementById('mrkErrMsg').innerHTML="";
		
		}
	else{
		flag=false;
		document.getElementById('userErrMsg').innerHTML="";
		document.getElementById('addErrMsg').innerHTML="";
		document.getElementById('mrkErrMsg').innerHTML="";
		alert("Invalid login! Please try again!");
	}
	
	if(flag)
		window.location.href = "success.html";
	
	return flag;
}
</script>

</head>
<body id="mainCnt" >
<div style=" border-radius: 15px;      padding: 20px;    width: 400px;     box-shadow:5px 5px 5px 5px red;">
<div >
<h1 align="center"> Registration page </h1>
<hr>

<form name="myform" method="post">
	<table>
		<tr>
			<th colspan="3" style="color:red;">Login Form </th>
		</tr>
		<tr>
			<td>Name:</td>
			<td>
				<input type="text" name="SName" size="20">
			</td>
			<td>
				<div id="userErrMsg" class="errMessage"></div>
			</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td>
				<input type="text" name="SAddress" size="20">
			</td>
			<td>
				<div id="addErrMsg" class="errMessage"></div>
			</td>
		</tr>
		
		<tr>
			<td>Marks:</td>
			<td>
				<input type="text" name="Smarks" size="20">
			</td>
			<td>
				<div id="mrkErrMsg" class="errMessage"></div>
			</td>
		</tr>
		
		<tr>
			<td></td>
			<td>
				<input type="button" class="btn" value="Login" onclick="validateForm()">
			</td>
			
		</tr>
		
	</table>
</form>
</body>
</html>
